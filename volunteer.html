<body>

      <!--  Volunteer Form-->
<div class="form-row">
	<div class="card">
		<div class="inner-box" id="card">
	<div class="card-front">
		<form action="" method="post">
			<h1>
				Sign Up
			</h1>
			<fieldset>
				<legend><span class="number">1</span>Your Basic Info</legend>

				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name" required>

				<label for="email">Email:</label>
				<input type="email" id="mail" name="user_email" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="user_password" class="form-input" pattern=".{6,}">

				<label>Age:</label>
				<input type="radio" id="under_18" value="under_18" name="user_age">
				<label for="under_18" class="light">Under 18yrs</label><br>
				<input type="radio" id="over_18" value="over_18" name="user_age">
				<label for="over_18" class="light">Over 18yrs</label><br>

			</fieldset>

			<fieldset>
				<legend><span class="number">2</span>Sgn Up as?</legend>
				<label for="bio">Volunteer, Individual Member or Corporate Mmenber</label>
				<textarea id="bio" name="user_bio" placeholder="volunteer, individual member or corporate member"></textarea>

				<label for="county">County</label>
				<select name="user_county" id="county">
					<option value="baringo">Baringo</option>
					<option value="bomet">Bomet</option>
					<option value="bungoma">Bungoma</option>
					<option value="busia">Busia</option>
					<option value="elgeyomarakwet">Elgeyo Marakwet</option>
					<option value="embu">Embu</option>
					<option value="garissa">Garissa</option>
					<option value="homabay">Homa Bay</option>
					<option value="isiolo">Isiolo</option>
					<option value="kajiado">Kajiado</option>
					<option value="kakamega">Kakamega</option>
					<option value="kericho">Kericho</option>
					<option value="kiambu">Kiambu</option>
					<option value="kilifi">Kilifi</option>
					<option value="kirinyaga">Kirinyaga</option>
					<option value="kisii">Kisii</option>
					<option value="kisumu">Kisumu</option>	
					<option value="kitui">Kitui</option>
					<option value="kwale">Kwale</option>
					<option value="laikipia">Laikipia</option>
					<option value="lamu">Lamu</option>
					<option value="machakos">Machakos</option>
					<option value="makueni">Makueni</option>
					<option value="mandera">Mandera</option>
					<option value="meru">Meru</option>
					<option value="migori">Migori</option>
					<option value="marsabit">Marsabit</option>
					<option value="mombasa">Mombasa</option>
					<option value="muranga">Murang'a</option>
					<option value="nairobi">Nairobi</option>
					<option value="nakuru">Nakuru</option>
					<option value="nandi">Nandi</option>
					<option value="narok">Narok</option>
					<option value="nyamira">Nyamira</option>
					<option value="nyandarua">Nyandarua</option>
					<option value="nyeri">Nyeri</option>
					<option value="samburu">Samburu</option>
					<option value="siaya">Siaya</option>
					<option value="taitataveta">Taita Taveta</option>
					<option value="tanariver">Tana River</option>
					<option value="tharakanithi">Tharaka Nithi</option>
					<option value="transnzoia">Trans Nzoia</option>
					<option value="turkana">Turkana</option>
					<option value="uasingishu">Uasin Gishu</option>
					<option value="vihiga">Vihiga</option>
					<option value="wajir">Wajir</option>
					<option value="westpokot">West Pokot</option>
				</select>
			</fieldset>
			<button type="submit" onclick="openPopup">Submit</button>
			<div class="popup" id="popup">
				<img src="/Images/icons8-check.gif">
				<h2>Thank You!</h2>
				<p>Your details have been successfully submitted. You will receive an email for the next steps. Thanks!</p>
				<button action="mailto: iamasermon.info@gmail.com" type="button" onclick="closePopup">OK</button>
			</div>
			<button type="submit" onclick="openLogin()">Already a Member?</button>
		</form>
	</div>
	<div class="card-back">
		<form action="" method="post">
			<h1>
				Log In
			</h1>
			<fieldset>

				<label for="email">Email:</label>
				<input type="email" id="mail" name="user_email" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="user_password" class="form-input" pattern=".{6,}">

				<input type="checkbox"><span>Remember Me</span>
			</fieldset>
			<button type="submit" >Log In</button>
			<a href="">Forgot Password</a>
			</form>
	</div>
</div>

<script>
	var card = document.getElementById("card");
	function openLogin() {
		card.style.transform = "rotateY(-180deg)";
	}
	let popup = getElementById("popup");

	function openPopup () {
		popup.classList.add("open-popup");
	}
	function closePopup () {
		popup.classList.remove("open-popup");
	}
</script>
